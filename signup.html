<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="username" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="email" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" id="signupSubmit">Create Account</button>
    </form>
    
    <div class="redirect-section">
      <p>Already have an account?</p>
      <button onclick="window.location.href='index.html'" id="loginButton" class="secondary-button">
        Login Here
      </button>
    </div>
  </div>
<!-- Load Firebase config first -->
<script type="module" src="./firebase-config.js"></script>

<!-- Page-specific logic file -->
<script type="module" src="./signup.js"></script>


</body>
</html>
